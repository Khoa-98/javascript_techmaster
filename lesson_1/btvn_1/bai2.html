<body>
    <Script>
        let n = prompt("Nhập số tiền(USD): ");
        function USD2VND(n) {
            return VND = n * 23500;
        }
        alert("Tiền Việt tương ứng là: " + USD2VND(n) + " VND");
        console.log("Tiền Việt tương ứng là: " + USD2VND(n))
       
    </Script>
